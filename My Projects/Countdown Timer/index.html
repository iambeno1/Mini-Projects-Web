<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <!-- ===============FAV ICON=============== -->
    <link
      rel="shortcut icon"
      type="x-icon"
      href="assets/img/fav-icon-main.png"
    />

    <!-- ===============CSS=============== -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ===============MAIN=============== -->
    <main class="main">
      <img src="assets/img/bg.jpg" alt="background image" />
      <h2>Until New Beginnings</h2>
      <h1>Happy New Year 2024</h1>

      <!-- -----Container Timer----- -->
      <div class="timer_container">
        <!-- Container Days -->
        <div class="timer-elemen days_container">
          <p class="text" id="days">0</p>
          <span>Days</span>
        </div>
        <p class="batas">:</p>

        <!-- Container Hours -->
        <div class="timer-elemen hours_container">
          <p class="text" id="hours">0</p>
          <span>Hours</span>
        </div>
        <p class="batas">:</p>

        <!-- Container Minutes -->
        <div class="timer-elemen mins_container">
          <p class="text" id="mins">0</p>
          <span>Minutes</span>
        </div>
        <p class="batas">:</p>

        <!-- Container Seconds -->
        <div class="timer-elemen secs_container">
          <p class="text" id="secs">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </main>

    <!-- ===============SCRIPT=============== -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
